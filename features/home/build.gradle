import compilers.Compilers
import deps.Deps

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    defaultConfig {
        testInstrumentationRunner "com.picpay.desafio.android.feature.home.FeatureHomeTestRunner"
    }
}

dependencies {
    implementation project(path: ':shared')

    implementation(Deps.glide)
    kapt(Compilers.glide)
}