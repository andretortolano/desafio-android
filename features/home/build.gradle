import compilers.Compilers
import deps.Deps

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'shot'
}

android {
    defaultConfig {
        testApplicationId "com.picpay.desafio.android.feature.home.id"

        testInstrumentationRunner "com.picpay.desafio.android.feature.home.runner.FeatureHomeTestRunner"
    }

    packagingOptions {
        exclude "META-INF/*"
    }
}

dependencies {
    implementation project(path: ':shared')

    implementation(Deps.glide)
    kapt(Compilers.glide)
}