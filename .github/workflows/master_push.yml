name: Validate Master

on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit Tests
        run: ./gradlew test

      - name: Android Tests
        uses: vgaidarji/android-github-actions-emulator@v1.0.1

      - name: Build Project
        run: ./gradlew assemble
