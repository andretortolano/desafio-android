import deps.AndroidTestDeps
import deps.Deps

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    defaultConfig {
        applicationId "com.picpay.desafio.android"

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.picpay.desafio.android.runner.AppTestRunner"
    }

    buildTypes {
        debug {

        }

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(path: ':features:home')
    implementation project(path: ':shared')

    implementation(
            Deps.kotlin,
            Deps.android,
            Deps.koin,
            Deps.timber,
    )

    androidTestImplementation(
            AndroidTestDeps.runner,
            AndroidTestDeps.espresso
    )
}
